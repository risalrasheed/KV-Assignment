<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="risal rasheed">
        <title>KeyValue Employee</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <aside>
            <nav>
                <div>
                    <div id=kvlogodiv>
                        <img src="kv logo.png" alt="KeyValue" id="kvlogo">
                    </div>
                    
                    <div id="employeelistdiv">
                        <div id="employeelisticonbg">
                            <img src="List.png" alt="List" id="imageoflist">
                        </div>
                     
                        <a href="#" id="employeelistlink">Employee List</a>
                    </div>
                </div>
            </nav>
            
        </aside>
        <main>
            <div id="createemployeediv">
                <h1>Create Employee</h1>
            </div>
            <div id="formdiv">
                <form name="form1">
                    <div id="formdetails">
                        <div class="formpadding">
                            <label for="employee_name">Employee Name</label>
                            <input type="text" id="employee_name" name="employee_name"  placeholder="Employee Name">
        
                        </div>
                        
                        <div class="formpadding">
                            <label for="employee_id">Employee ID</label>
                            <input type="text" id="employee_id" name="employee_id" placeholder="Employee ID">
     
                        </div>
                        
                        <div class="formpadding">
                            <label for="employee_email">Employee Email</label>
                            <input type="text" id="employee_email" name="employee_email" placeholder="Employee Email">
                        </div>
                        
                        <div class="formpadding">
                            <label for="joining_date">Joining Date</label>
                            <input type="text" id="joining_date" name="joining_date" placeholder="Joining Date">

                        </div>

                        <div class="formpadding">
        
                            <label for="choose_role">Role</label>
                            <select name="role" id="role" placeholder="Role">
                                <option value="">Choose Role</option>
                                <option value="developer">Developer</option>
                                <option value="qa">QA</option>
                                <option value="devops">Devops</option>
                            </select>
                        </div>


                        <div class="formpadding">
                            <label for="status">Status</label>
                            <select name="status" id="status">
                                <option value="">Status</option>
                                <option value="active">Active</option>
                                <option value="on leave">On leave</option>
                                <option value="intern">Intern</option>
                                <option value="inactive">Inactive</option>
                                
                            </select>
                        </div>
                        
                        <div class="formpadding">
                            <label for="experience">Experience</label>
                            <input type="text" id="experience" name="experience" placeholder="Experience">
                        </div>

                        <div class="formpadding">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Address">
                        </div>

                        <div class="formpadding">
                            <label for="upload_id_proof">Upload ID Proof</label>
                            <input type="file" id="upload_id_proof" name="upload_id_proof" placeholder="Upload ID Proof">
                            <div id="choosefilediv">
                                <div>Choose File</div>
                                <div id="upload_buttondiv">
                                    <button id="upload_button" type="button">Browse</button>
                                </div>
                                
                            </div>
                        </div>

                        
        

                    </div>

                    <div id="formbuttons">
                        <input type="submit" value="Create" id="create_button">
                        <input type="reset" value="Cancel" id="cancel_button">
                        
                    </div>
                    
    
    
    
                </form>
            </div>
        </main>
        
        <script>

            create_button = document.getElementById("create_button");
            create_button.addEventListener("click",actionCreateButton());




            function actionCreateButton() {
                console.log("hello World");
                let email = document.getElementById("employee_email").value;
                //alert(email)
                //let email = document.
                console.log(email);
                let email_check = /[A-Za-z0-9][A-Za-z0-9._]*@[A-Za-z0-9].com/;
                alert(email_check.test(email));
            
            }
            document.addEventListener("click",fun1);

            function fun1() {
                elt = document.getElementById("paratochange");
                elt.style.color = "green";
            }
        </script>
    </body>
</html>
